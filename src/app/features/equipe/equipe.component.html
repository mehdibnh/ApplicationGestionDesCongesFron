<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card w-100">
        <div class="p-3">
          <h4 class="card-title mb-0">Equipes</h4>

          <div class="d-flex justify-content-end p-1 button-spacing">
            <button
              type="button"
              class="btn btn-success"
              (click)="navigateToForm()"
            >
              Add
            </button>
            <button type="button" class="btn btn-warning ml-3">Update</button>
          </div>

          <div class="card-body border-top"></div>
          <div class="row">
            <div class="col-md-8 col-lg-3" *ngFor="let blogcard of blogcards">
              <div class="card">
                <img [src]="blogcard.image" alt="blogs" class="card-img-top" />
                <div class="card-body">
                  <h4 class="card-title">{{ blogcard.title }}</h4>
                  <h6 class="card-subtitle">{{ blogcard.subtitle }}</h6>

                  <button type="button" class="btn btn-primary">
                    Show More
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Teams Leaders</h4>

          <div class="table-responsive">
            <table class="table align-middle text-nowrap">
              <thead>
                <tr>
                  <th class="text-dark font-medium fs-4">Team Lead</th>
                  <th class="text-dark font-medium fs-4">Project</th>
                  <th class="text-dark font-medium fs-4">Status</th>
                  <th class="text-dark font-medium fs-4">Weeks</th>
                  <th class="text-dark font-medium fs-4">Budget</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let ts of TopSelling">
                  <td>
                    <div class="d-flex align-items-center">
                      <img
                        [src]="ts.image"
                        alt="user"
                        width="45"
                        class="rounded-circle"
                      />
                      <div class="ms-3">
                        <h5 class="mb-0 font-medium">{{ ts.uname }}</h5>
                        <span class="text-muted">{{ ts.gmail }}</span>
                      </div>
                    </div>
                  </td>
                  <td class="fs-4">{{ ts.productName }}</td>
                  <td>
                    <span
                      class="p-2 bg-{{
                        ts.status
                      }} rounded-circle d-inline-block ms-3"
                    ></span>
                  </td>

                  <td>
                    <h5 class="mb-0 fw-normal">{{ ts.weeks }}</h5>
                  </td>
                  <td>
                    <h5 class="mb-0 fw-normal">{{ ts.budget }}</h5>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
