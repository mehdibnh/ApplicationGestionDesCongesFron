<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card w-100">
        <div class="p-3">
          <h4 class="card-title mb-0">{{ "Ajouter Equipe" | translate }}</h4>
          <div *ngIf="showAlert" class="alert alert-success" role="alert">
            {{
              "L'Equipe est creé ajouter maintenant les détails de l'équipe"
                | translate
            }}
          </div>
          <form class="row g-3" (ngSubmit)="onSubmit()">
            <div class="col-md-6">
              <label for="nomDepartement" class="form-label">{{
                "nom de l'équipe" | translate
              }}</label>
              <input
                type="text"
                class="form-control"
                id="nomDepartement"
                placeholder="Team Name"
                name="nomEquipe"
                [(ngModel)]="nomEquipe"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="Members" class="form-label">{{
                "Membres" | translate
              }}</label>
              <input
                type="number"
                class="form-control"
                id="Members"
                placeholder="Members"
                name="nombrePersonnes"
                [(ngModel)]="nombrePersonnes"
                required
                min="3"
                max="20"
              />
            </div>
            <div class="col-md-6">
              <label for="department" class="form-label">Department</label>
              <select
                class="form-control"
                id="department"
                name="department"
                [(ngModel)]="departement"
                required
              >
                <option value="informatique">Computer science</option>
                <option value="marketing">Marketing</option>
                <option value="finance">Finance</option>
                <option value="hr">HR</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="project" class="form-label">
                {{ "nom de l'équipe" | translate }}
              </label>
              <input
                type="text"
                class="form-control"
                id="project"
                placeholder="Project"
                name="project"
                [(ngModel)]="projet"
                required
              />
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">
                {{ "Enregistrer Equipe" | translate }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Additional form for team details -->
<div *ngIf="teamAdded" class="container-fluid mt-4">
  <div class="row">
    <div class="col-lg-12">
      <div class="card w-100">
        <div class="p-3">
          <h4 class="card-title mb-0">
            {{ "Ajouter les membres de l'équipe" | translate }}
          </h4>
          <div *ngIf="showAlerte" class="alert alert-success" role="alert">
            {{ " Equipe ajouté " | translate }}
          </div>
          <form class="row g-3" (ngSubmit)="saveTeamDetails()">
            <div class="col-md-6">
              <label for="teamLead" class="form-label">
                {{ "Manager" | translate }}</label
              >
              <select
                class="form-control"
                id="teamLead"
                name="teamLead"
                [(ngModel)]="selectedTeamLead"
              >
                <option
                  *ngFor="let employee of managersWithoutTeam"
                  [ngValue]="employee.idEmployee"
                >
                  {{ employee.nom }} {{ employee.prenom }}
                </option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="teamMembers" class="form-label">
                {{ "Membres de l'équipe" | translate }}
              </label>
              <select
                multiple
                class="form-control"
                id="teamMembers"
                name="teamMembers"
                [(ngModel)]="selectedTeamMembers"
              >
                <option
                  *ngFor="let employee of membersWithoutTeam"
                  [ngValue]="employee.idEmployee"
                >
                  {{ employee.nom }} {{ employee.prenom }}
                </option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">
                {{ "Enregistrer" | translate }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal pour afficher le message de succès -->
<div class="modal" tabindex="-1" role="dialog" id="myModel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          (click)="closeModel()"
        >
          Close
        </button>
      </div>
    </div>
  </div>
</div>
