<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card w-100">
        <div class="p-3">
          <h4 class="card-title mb-0">Add Team</h4>
          <form class="row g-3">
            <div class="col-md-6">
              <label for="nomDepartement" class="form-label">Team Name</label>
              <input
                type="text"
                class="form-control"
                id="nomDepartement"
                placeholder="TeamName"
                name="TeamName"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="Members" class="form-label">Members</label>
              <input
                type="number"
                class="form-control"
                id="Members"
                placeholder="Members"
                name="members"
              />
            </div>
            <div class="col-md-6">
              <label for="department" class="form-label">Department</label>
              <select class="form-control" id="department" name="department">
                <option
                  *ngFor="let department of departments"
                  [value]="department.idDepartement"
                >
                  {{ department.nomDepartement }}
                </option>
              </select>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Save Team</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
