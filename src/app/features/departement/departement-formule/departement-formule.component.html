<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="card w-100">
        <div class="p-3">
          <h4 class="card-title mb-0">Add Departement</h4>
          <form (ngSubmit)="onSubmit()" class="row g-3">
            <div class="col-md-6">
              <label for="nomDepartement" class="form-label"
                >Departement Name</label
              >
              <input
                type="text"
                class="form-control"
                id="nomDepartement"
                placeholder="Departement Name"
                [(ngModel)]="nomDepartement"
                name="nomDepartement"
                required
              />
              <label for="descriptionDepartement" class="form-label"
                >Description</label
              >
              <input
                type="text"
                class="form-control"
                id="descriptionDepartement"
                placeholder="Description"
                [(ngModel)]="descriptionDepartement"
                name="descriptionDepartement"
                required
              />
              <div class="col-md-2">
                <label for="teamNumber" class="form-label">Team Number</label>
                <input
                  type="number"
                  class="form-control"
                  id="teamNumber"
                  placeholder="Number of Teams"
                  [(ngModel)]="teamNumber"
                  name="teamNumber"
                />
              </div>
            </div>

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Save Team</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
