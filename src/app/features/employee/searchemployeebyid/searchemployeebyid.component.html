<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h3 class="text-center mb-4">Search Employee by ID</h3>
      <form [formGroup]="searchForm" (ngSubmit)="onSearch()" class="shadow p-4 rounded bg-light">
        <div class="form-group mb-3">
          <label for="idEmployee" class="form-label">Employee ID</label>
          <input id="idEmployee" formControlName="idEmployee" type="number" class="form-control" />
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-block">Search</button>
        </div>
      </form>
    </div>
  </div>
</div>

  
  <div *ngIf="employee">
    <h2>Employee Details</h2>
    <p><strong>Nom:</strong> {{ employee.nom}}</p>
    <p><strong>Prénom:</strong> {{ employee.prenom }}</p>
    <p><strong>Salaire:</strong> {{ employee.salaire }}</p>
    <p><strong>Password:</strong> {{ employee.password }}</p>
    <p><strong>Équipe:</strong> {{ employee.equipe }}</p>
    <p><strong>Manager:</strong> {{ employee.manager }}</p>
    <p><strong>Solde Conges:</strong> {{ employee.soldeConges }}</p>
  </div>
  
  <div *ngIf="employee === undefined && searchForm.valid">
    <p>Employee not found</p>
  </div>
