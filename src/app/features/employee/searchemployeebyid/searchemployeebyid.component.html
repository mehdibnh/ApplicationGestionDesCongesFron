<form [formGroup]="searchForm" (ngSubmit)="onSearch()">
    <div>
      <label for="idEmployee">Employee ID:</label>
      <input id="idEmployee" formControlName="idEmployee" type="number">
    </div>
    <button type="submit">Search</button>
  </form>
  
  <div *ngIf="employee">
    <h2>Employee Details</h2>
    <p><strong>Nom:</strong> {{ employee.nom}}</p>
    <p><strong>Prénom:</strong> {{ employee.prenom }}</p>
    <p><strong>Salaire:</strong> {{ employee.salaire }}</p>
    <p><strong>Password:</strong> {{ employee.password }}</p>
    <p><strong>Équipe:</strong> {{ employee.equipe }}</p>
    <p><strong>Manager:</strong> {{ employee.manager }}</p>
    <p><strong>Solde Conges:</strong> {{ employee.soldeConges }}</p>
  </div>
  
  <div *ngIf="employee === undefined && searchForm.valid">
    <p>Employee not found</p>
  </div>
