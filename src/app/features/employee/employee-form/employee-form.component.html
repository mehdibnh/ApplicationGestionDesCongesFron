<div class="container">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" id="nom" formControlName="nom" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="prenom">Prénom</label>
        <input type="text" id="prenom" formControlName="prenom" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="salaire">Salaire</label>
        <input type="text" id="salaire" formControlName="salaire" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="equipe">Équipe</label>
        <input type="text" id="equipe" formControlName="equipe" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="manager">Manager</label>
        <input type="text" id="manager" formControlName="manager" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="soldeConges">Solde des congés</label>
        <input type="number" id="soldeConges" formControlName="soldeConges" class="form-control" />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Créer</button>
    </form>
  </div>
