<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h3 class="text-center mb-4">Create an employee</h3>
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="shadow p-4 rounded bg-light">
        <div class="form-group mb-3">
          <label for="nom" class="form-label">Surname</label>
          <input type="text" id="nom" formControlName="nom" class="form-control" />
        </div>
  
        <div class="form-group mb-3">
          <label for="prenom" class="form-label">Name</label>
          <input type="text" id="prenom" formControlName="prenom" class="form-control" />
        </div>
  
        <div class="form-group mb-3">
          <label for="salaire" class="form-label">salary</label>
          <input type="text" id="salaire" formControlName="salaire" class="form-control" />
        </div>
  
        <div class="form-group mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" formControlName="password" class="form-control" />
        </div>
  
       
  
        <div class="form-group mb-3">
          <label for="email" class="form-label">email</label>
          <input type="text" id="email" formControlName="email" class="form-control" />
        </div>
  
        <div class="form-group mb-3">
          <label for="role" class="form-label">Role</label>
          <input type="enum" id="role" formControlName="role" class="form-control" />
        </div>
  
        <div class="form-group mb-3">
          <label for="soldeConges" class="form-label">Leave Balance</label>
          <input type="number" id="soldeConges" formControlName="soldeConges" class="form-control" />
        </div>
  
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
