<div class="d-flex justify-content-center">
  <button [routerLink]="['add']" class="btn btn-primary mx-4">Create Employee</button>
  <button [routerLink]="['search']" class="btn btn-primary mx-4">Search Employee by id</button>
  <button [routerLink]="['searchByNom']" class="btn btn-primary mx-4">Search Employee by nom</button>
  <button (click)="getAllEmployees()" class="btn btn-primary mx-4">All Employees</button>
</div>


  <div *ngIf="showEmployees">
    <div *ngFor="let employee of listEmployees">
      <div class="card">
        <div class="card-body">
          <p class="card-text">ID : {{ employee.idEmployee }}</p>
          <h5 class="card-title">Nom : {{ employee.nom }}</h5>
          <p class="card-text">Prenom : {{ employee.prenom }}</p>
          <p class="card-text">Salaire : {{ employee.salaire }}</p>
          <p class="card-text">Solde de Conge : {{ employee.soldeConges }}</p>
          <p class="card-text">Equipe : {{ employee.equipe }}</p>
          <p class="card-text">Manager : {{ employee.manager }}</p>
          <button (click)="deleteEmployee(employee.idEmployee)" class="btn btn-danger me-4">Delete</button>
          <button (click)="editEmployee(employee)" class="btn btn-warning">Edit</button>


          <div *ngIf="editingEmployee">
            <h3>Edit Employee</h3>
            <form [formGroup]="editForm" (ngSubmit)="updateEmployee()">
              <div class="form-group">
                <label for="nom">Nom</label>
                <input id="nom" formControlName="nom" class="form-control" />
              </div>
              <div class="form-group">
                <label for="prenom">Prenom</label>
                <input id="prenom" formControlName="prenom" class="form-control" />
              </div>
              <div class="form-group">
                <label for="salaire">Salaire</label>
                <input id="salaire" formControlName="salaire" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" formControlName="password" class="form-control" />
              </div>
              <div class="form-group">
                <label for="equipe">Equipe</label>
                <input id="equipe" formControlName="equipe" class="form-control" />
              </div>
              <div class="form-group">
                <label for="manager">Manager</label>
                <input id="manager" formControlName="manager" class="form-control" />
              </div>
              <div class="form-group">
                <label for="soldeConges">Solde de Conges</label>
                <input id="soldeConges" formControlName="soldeConges" class="form-control" type="number" />
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="button" (click)="cancelEdit()" class="btn btn-secondary">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
