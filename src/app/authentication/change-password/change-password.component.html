<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Change Password</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" formControlName="currentPassword" class="form-control" [ngClass]="{'is-invalid': submitted && f['currentPassword'].errors}">
                            <div *ngIf="submitted && f['currentPassword'].errors" class="invalid-feedback">
                                Current password is required.
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" formControlName="newPassword" class="form-control" [ngClass]="{'is-invalid': submitted && f['newPassword'].errors}">
                            <div *ngIf="submitted && f['newPassword'].errors" class="invalid-feedback">
                                <div *ngIf="f['newPassword'].errors['required']">New password is required.</div>
                                <div *ngIf="f['newPassword'].errors['minlength']">New password must be at least 6 characters long.</div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmationPassword">Confirm New Password</label>
                            <input type="password" id="confirmationPassword" formControlName="confirmationPassword" class="form-control" [ngClass]="{'is-invalid': submitted && f['confirmationPassword'].errors}">
                            <div *ngIf="submitted && f['confirmationPassword'].errors" class="invalid-feedback">
                                Confirmation password is required.
                            </div>
                        </div>

                        <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>

                        <button type="submit" class="btn btn-primary btn-block mt-4">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
